<div ng-controller="LoginController as loginController">
	<div layout="row" layout-align="center center" layout-fill>
		<md-content class="md-padding" layout-xs="column" layout-align="center center" layout="row">
			<div flex flex-gt-xs="50" flex-gt-sm="30" layout="column">
				<md-card>
					<img src="../res/img/banner.jpg" class="md-card-image" alt="Banner">
					<md-card-content layout="column">
						<md-input-container>
							<label>Email *</label>
							<input ng-model="user.email" type="email">
						</md-input-container>
						<md-input-container>
							<label>Password *</label>
							<input ng-model="user.password" type="password">
						</md-input-container>
							<md-button class="md-raised md-primary">ENTRAR</md-button>
							<a class="login-link" href="#">Esqueceu a senha?</a>
					</md-card-content>
				</md-card>
			</div>
		</md-content>
	</div>
</div>
